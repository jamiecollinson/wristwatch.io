<head>
  <title>wristwatch.io</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Wristwatch.io</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Nav link 1</a>
          <a class="mdl-navigation__link" href="#">Nav link 2</a>
          <a class="mdl-navigation__link" href="#">Nav link 3</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Wristwatch.io</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Nav link 1</a>
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 3</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          {{> demo}}
        </div>
      </div>
    </main>

  </div>
</body>

<template name="demo">
  <p>There are currently {{counter}} posts.</p>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Click Me</button>
  <div class="mdl-grid">
    {{#each posts}}
      <div class="mdl-cell mdl-cell--12-col">
        {{> post}}
      </div>
    {{/each}}
  </div>
</template>

<template name="post">
  <div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{summary}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{url}}">
      Read full story
    </a>
  </div>
</div>
</template>
