<head>
  <title>wristwatch.io</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">

    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Wristwatch.io</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Nav link 1</a>
          <a class="mdl-navigation__link" href="#">Nav link 2</a>
          <a class="mdl-navigation__link" href="#">Nav link 3</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Wristwatch.io</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Nav link 1</a>
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 3</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          {{> demo}}
        </div>
      </div>
    </main>

  </div>
</body>

<template name="demo">
  <p>There are currently {{counter}} posts.</p>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Click Me</button>
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="post">
  <p>{{title}} - <a href="{{url}}">{{url}}</a></p>
</template>
