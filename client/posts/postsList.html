<template name="postsList">
  {{#if Template.subscriptionsReady}}
    <p>There are currently {{counter}} posts.</p>
    <button class="btn waves-effect waves-light">Click Me</button>
    <div class="row">
      {{#each posts}}
        <div class="col s12">
          {{> postItem}}
        </div>
      {{/each}}
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
