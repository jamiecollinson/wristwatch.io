<template name="postItem">
  <div class="card">
    <div class="card-content">
      <span class="card-title light-blue-text">{{title}}</span>
      <p><small>{{domain}}</small></p>
      <p>{{summary}}</p>
    </div>
    <div class="card-action">
      <a href="/posts/{{_id}}">Discuss this story</a>
    </div>
  </div>
</template>
