<template name="postEdit">
  {{#with post}}
    <div class="row">
      <div class="col s12">
        <span class="right">
          <a class="btn waves-effect red" id="delete">Delete post</a>
        </span>
        <h1>Edit post</h1>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="url" type="url" class="validate" value="{{url}}">
            <label for="url" class="active">URL</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" value="{{title}}">
            <label for="title" class="active">Title</label>
          </div>
        </div>
        <input type="submit" hidden="true">
      </form>
    </div>
  {{/with}}
</template>
